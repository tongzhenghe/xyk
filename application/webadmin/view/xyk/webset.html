<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-col-xs8">
      <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" action="##" onsubmit="return false">
            <div class="layui-form-item">
              <label class="layui-form-label">标题</label>
              <div class="layui-input-block">
                  <input type="text" name="title" {if !empty($webset.title)}value="{$webset.title}"{/if} lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>
           <div class="layui-form-item">
              <label class="layui-form-label">商务通接入</label>
              <div class="layui-input-block">
                  <input type="text" name="bscnym_path" {if !empty($webset.bscnym_path)}value="{$webset.bscnym_path}"{/if} lay-verify="required" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">网站关键词</label>
              <div class="layui-input-block">
                  <textarea style="width: 100%;height: 200px;" name="keywords" class="layui-textarea">{if !empty($webset.keywords)}{$webset.keywords}{/if}</textarea>
              </div>
            </div>

             <div class="layui-form-item">
              <label class="layui-form-label">网站简介</label>
              <div class="layui-input-block">
                  <textarea style="width: 100%;height: 200px;" name="intro" class="layui-textarea">{if !empty($webset.intro)}{$webset.intro}{/if}</textarea>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                  <input type="hidden" name="id" value="{if !empty($webset.id)}{$webset.id}{/if}">
                <button class="layui-btn" lay-submit="" lay-filter="towebset">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{include file="./juhuiadmin/include/submit"/}
