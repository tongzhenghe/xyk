<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-col-sm7">
      <div class="layui-card">
        <div class="layui-card-body">
          <div class="layui-card-header">
            <a href="#/juhui/goods" title="返回" style="margin-right: 20px;">
              <i class="layui-icon">&#xe65c;</i>
              回到产品列表
            </a>
            <a href="#/juhui/addgoodscate" class="layui-btn layui-btn-xs">
              <i class="layui-icon">&#xe654;</i>
              <span>新增</span>
            </a>
            <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary" id="search_hash">
              <i class="layui-icon">&#xe615;</i>
            </a>
          </div>
          <div class="layui-card-body">
            <table lay-filter="demo" lay-data="{page:true}">
              <thead>
              <tr>
                <th lay-data="{field:'id', width:100, sort:false}">(编号id)</th>
                <th lay-data="{field:'title', width:200}">分类名称</th>
                <th lay-data="{field:'intro', width:300}">简介</th>
                <th lay-data="{field:'操作', width:100}">操作</th>
              </tr>
              </thead>
              <tbody>
              {foreach $goodscate as $vo}
              <tr>
                <td>{$vo.id}</td>
                <td>{$vo.title}</td>
                <td>{$vo.intro}</td>
                <td>
                  <a href="#/juhui/addgoodscate?id={$vo.id}" class="point"><i class="layui-icon" title="编辑数据">&#xe642;</i></a>
                  <a href="javascript:;" data-ids="112" data-url="{:url('index/goodscate')}" id="delMenu"><i  class="layui-icon" title="删除数据">&#xe640;</i></a>
                </td>
              </tr>
              {/foreach}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{include file="./juhuiadmin/include/layui_init"/}
