<div class="layui-fluid">
  <div class="layui-row">
    <div class="layui-col-sm12">
      <div class="layui-card">
        <div class="layui-card-body">
          <div class="layui-card-header">
            <a href="#/juhui/addgoods" class="layui-btn layui-btn-xs">
              <i class="layui-icon">&#xe654;</i>
              <span>新增</span>
            </a>
            <a class="layui-btn" href="#/juhui/goodscate">添加产品分类</a>
            <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary" id="search_hash">
              <i class="layui-icon">&#xe615;</i>
            </a>
          </div>
          <div class="layui-card-body">
            <table lay-filter="demo"  lay-data="{page:true}" >
              <thead>
              <tr>
                <th lay-data="{field:'id', width:100, sort:true}">id</th>
                <th lay-data="{field:'icon', width:150}">（图标）</th>
                <th lay-data="{field:'title', width:400}">产品名称</th>
                <th lay-data="{field:'page_view', width:100}">浏览量</th>
                <th lay-data="{field:'intro', width:600}">简介</th>
                <th lay-data="{field:'status', width:100}">状态</th>
                <th lay-data="{field:'操作', width:200}">操作</th>
              </tr>
              </thead>
              <tbody>
              {if !empty($goods)}
              {foreach $goods as $vo}
              <tr>
                <td>{$vo.id}</td>
                <td><img src="{$vo.icon}" width="50"></td>
                <td>{$vo.title}</td>
                <td>{$vo.page_view}</td>
                <td>{$vo.intro}</td>
                <td>{$vo.status}</td>
                <td>
                  <a href="#/juhui/addgoods?id={$vo.id}" class="point"><i class="layui-icon" title="编辑数据">&#xe642;</i></a>
                  <a href="javascript:;" data-ids="112" data-url="{:url('index/goods')}" id="delMenu"><i  class="layui-icon" title="删除数据">&#xe640;</i></a>
                </td>
              </tr>
              {/foreach}
              {/if}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{include file="./juhuiadmin/include/layui_init"/}
